<head>
    <title>Barcode Generator</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome -->

</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">&nbsp;<i class="fa-solid fa-barcode"></i> Barcode Generator</a>
    </nav>

    <div id="inputForm" class="form-group w-75 mx-auto border py-4 px-4 rounded m-2">
        <label for="textData">Enter Data</label>
        <input type="text" class="form-control" id="textData" name="tData" />
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <input type="button" class="btn btn-primary btn-lg" id="btnGenerate" value="Generate Barcode" aria-label="Generate"/>
        </div>
    </div>

    <div class="mx-auto w-75 p-4 text-center">
        <canvas id="barcode"></canvas>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- custom JS -->
    <script type="text/javascript" src="./script.js"></script>

</html>
